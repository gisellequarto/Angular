<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (â‚¬)" 
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button class="save" mat-raised-button (click)="createProduct()">
        Save
    </button>

    <button class="cancel" mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
